<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Article - SPEED</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Submit a New Article</h1>
    <nav><a href="index.html">‚Üê Back to Search</a></nav>
  </header>

  <main>
    <form id="articleForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="authors">Authors:</label>
      <input type="text" id="authors" name="authors" required>

      <label for="journal">Journal/Conference Name:</label>
      <input type="text" id="journal" name="journal">

      <label for="year">Year:</label>
      <input type="number" id="year" name="year">

      <label for="doi">DOI (URL):</label>
      <input type="url" id="doi" name="doi">

      <label for="description">Short Description:</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="status"></div>
  </main>

  <script>
    document.getElementById('articleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('status').textContent = "Thank you! Your article has been submitted for moderation.";
      this.reset();
    });
  </script>
</body>
</html>
